<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .review-container {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header h1 {
      font-size: 2rem;
      margin: 0;
    }

    .header span {
      font-size: 1rem;
      color: #aaa;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .category {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .category-icon {
      font-size: 1.5rem;
    }

    .progress-bar-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .progress-bar {
      flex: 1;
      height: 8px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-bar-inner {
      height: 100%;
      background: #fbbf24;
    }

    .footer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="review-container" id="review-container">
    <!-- Content dynamically inserted here -->
  </div>

  <script>
    const apiData = {
      overallRating: 4.92,
      totalReviews: 13,
      breakdown: { 5: 10, 4: 2, 3: 1, 2: 50, 1: 0 },
      categories: [
        { label: "Cleanliness", rating: 5.0, icon: "üßπ" },
        { label: "Accuracy", rating: 4.8, icon: "‚úÖ" },
        { label: "Check-in", rating: 4.6, icon: "üîë" },
        { label: "Communication", rating: 4.9, icon: "üí¨" },
        { label: "Location", rating: 4.9, icon: "üìç" },
        { label: "Value", rating: 4.6, icon: "üè∑Ô∏è" },
      ],
    };

    function renderReviewSystem(data) {
      const container = document.getElementById('review-container');

      // Header Section
      const headerHTML = `
        <div class="header">
          <h1>${data.overallRating}</h1>
          <span>¬∑ ${data.totalReviews} reviews</span>
        </div>
      `;

      // Categories Section
      const categoriesHTML = data.categories
        .map(
          (category) => `
          <div class="category">
            <span class="category-icon">${category.icon}</span>
            <div>
              <p>${category.label}</p>
              <h2>${category.rating}</h2>
            </div>
          </div>
        `
        )
        .join('');

      // Breakdown Section
      const breakdownHTML = Object.entries(data.breakdown)
        .map(([stars, count]) => {
          const percentage = (count / data.totalReviews) * 100;
          return `
          <div class="progress-bar-container">
            <span>${stars} ‚òÖ</span>
            <div class="progress-bar">
              <div class="progress-bar-inner" style="width: ${percentage}%"></div>
            </div>
          </div>
        `;
        })
        .join('');

      // Footer Section
      const footerHTML = `
        <div class="footer">
          <h3>Overall rating</h3>
          ${breakdownHTML}
        </div>
      `;

      container.innerHTML = headerHTML + `<div class="categories">${categoriesHTML}</div>` + footerHTML;
    }

    // Render the review system
    renderReviewSystem(apiData);
  </script>
</body>
</html>
