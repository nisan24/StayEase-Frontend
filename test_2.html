<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="./css/test_2.css">
</head>
<body>
    


    <div class="container my-5">
  <!-- Hotel Header Section -->
  <div class="hotel-header row align-items-center">
    <div class="col-md-8">
      <h1 id="hotel-name" class="display-4 fw-bold">Hotel Name</h1>
      <p id="hotel-address" class="text-muted">City, Country</p>
      <p id="hotel-description" class="lead">
        A brief description of the hotel goes here.
      </p>
      <p>
        <i class="fas fa-tags"></i> Price Range:
        <span id="price-range" class="fw-bold"></span>
      </p>
      <div id="hotel-amenities" class="d-flex gap-3 mt-3">
        <!-- Amenities Icons -->
      </div>
    </div>
    <div class="col-md-4 text-center">
      <img id="hotel-image" src="" alt="Hotel" class="img-fluid rounded shadow-sm" />
    </div>
  </div>

  <!-- Room Filter Section (Inside this container) -->
  <div class="filter-bar bg-light shadow-sm p-4 rounded mb-4">
    <div class="row align-items-center gy-3">
      <!-- Search Box -->
      <div class="col-md-3 mb-2 mb-md-0">
        <div class="input-group">
          <span class="input-group-text bg-primary text-white">
            <i class="bi bi-search"></i>
          </span>
          <input
            type="text"
            id="search-input"
            class="form-control search-input"
            placeholder="Search by room name..."
          />
        </div>
      </div>

      <!-- Date Picker Section -->
      <div class="col-md-4">
        <div class="d-flex flex-column flex-md-row align-items-center">
          <div class="input-group me-md-2 mb-2 mb-md-0">
            <span class="input-group-text bg-primary text-white">
              <i class="bi bi-calendar-event"></i>
            </span>
            <input
              type="text"
              class="form-control datepicker"
              id="checkin-date"
              placeholder="Check-in"
              readonly
            />
          </div>
          <div class="input-group">
            <span class="input-group-text bg-primary text-white">
              <i class="bi bi-calendar-check"></i>
            </span>
            <input
              type="text"
              class="form-control datepicker"
              id="checkout-date"
              placeholder="Check-out"
              readonly
            />
          </div>
        </div>
      </div>

      <!-- Guests Selector -->
      <div class="col-md-3">
        <div class="input-group">
          <span class="input-group-text bg-primary text-white">
            <i class="bi bi-people-fill"></i>
          </span>
          <select id="guest-filter" class="form-select">
            <option value="">Guests</option>
            <option value="1">1 Guest</option>
            <option value="2">2 Guests</option>
            <option value="3">3 Guests</option>
            <option value="4+">4+ Guests</option>
          </select>
        </div>
      </div>

      <!-- Clear Filters Button -->
      <div class="col-md-2 text-md-end">
        <button id="clear-filters" class="btn btn-danger w-100">
          <i class="bi bi-x-circle"></i> Clear Filters
        </button>
      </div>
    </div>
  </div>

  <!-- Hotel Rooms Section -->
  <div class="hotel-rooms">
    <h2 class="mb-4">Available Rooms</h2>
    <div id="hotel-rooms-list" class="row">
      <!-- Rooms will be displayed here -->
    </div>
  </div>
</div>



<script src="./js/tests_2.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</body>
</html>
