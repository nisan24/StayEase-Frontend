<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar"></div>

    <div
      id="center_loading"
      style="
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
      "
    >
      <div
        class="spinner-border text-primary"
        style="width: 3rem; height: 3rem"
      ></div>
    </div>

    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="card p-4" style="width: 500px">
        <div class="form-container">
          <h3 class="text-center text-primary mb-4">Create an Account</h3>

          <div class="profile-img-container">
            <label for="profileImage">
              <img
                id="profilePreview"
                src="./img/default_profile.jpg"
                class="profile-img"
                alt="Profile Image"
              />
              <div class="camera-icon">
                <i class="fas fa-camera"></i>
              </div>
            </label>
            <input
              type="file"
              id="profileImage"
              accept="image/*"
              onchange="previewImage(event)"
            />
          </div>

          <form id="registerForm" onsubmit="handleRegistration(event)">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                required
                placeholder="Enter username"
              />
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="first_name"
                  required
                  placeholder="First Name"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="last_name"
                  required
                  placeholder="Last Name"
                />
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                required
                placeholder="Email"
              />
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Phone Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone_number"
                  required
                  placeholder="Phone Number"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="city"
                  placeholder="City"
                />
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Address</label>
              <textarea
                class="form-control"
                id="address"
                rows="2"
                placeholder="Your Address"
              ></textarea>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                  placeholder="Password"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Confirm Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirm_password"
                  required
                  placeholder="Confirm Password"
                />
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-primary w-100 mt-3"
              id="submit-btn"
            >
              Register
              <span
                id="loading_spinner"
                class="spinner-border spinner-border-sm"
                style="display: none"
              ></span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div id="footer"></div>

    <script src="./js/auth.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
