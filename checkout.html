<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking and payment</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/checkout.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <div class="container mt-5">
      <header class="text-center mb-4">
        <h1 class="fw-bold text-black">Booking & Payment</h1>
        <p class="text-muted">Complete your booking securely</p>
      </header>

      <div class="row">
        <div class="col-lg-8">
          <h3 class="fw-bold mb-3 text-center">Billing Details</h3>
          <form id="checkoutForm" class="shadow-sm p-4 rounded bg-light">
            <div class="mb-3">
              <label for="fullName" class="form-label">
                <i class="fas fa-user"></i> Full Name
              </label>
              <input type="text" class="form-control" id="fullName" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">
                <i class="fas fa-envelope"></i> Email
              </label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">
                <i class="fas fa-phone"></i> Phone
              </label>
              <input type="text" class="form-control" id="phone" required />
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">
                <i class="fas fa-map-marker-alt"></i> Address
              </label>
              <textarea
                class="form-control"
                id="address"
                rows="2"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="paymentMethod" class="form-label">
                <i class="fas fa-credit-card"></i> Payment Method
              </label>
              <select class="form-select" id="paymentMethod">
                <option value="sslcommerz">SSLCommerz</option>
                <option value="creditCard">Credit Card</option>
                <option value="paypal">PayPal</option>
              </select>
            </div>
            <button
              type="submit"
              class="btn btn-dark bookingBtn w-100 mt-3"
              onclick="room_booking(event)"
            >
              <i class="fas fa-check-circle"></i> Confirm Booking
            </button>
          </form>
        </div>

        <!-- Booking Summary -->
        <div class="col-lg-4">
          <h4 class="fw-bold text-center mt-4">Booking Summary</h4>
          <div id="booking-summary-container"></div>
        </div>
      </div>
    </div>

    <script src="./js/checkout.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
